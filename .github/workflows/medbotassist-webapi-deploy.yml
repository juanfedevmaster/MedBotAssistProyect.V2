name: Build, Test and Deploy MedBotAssist WebAPI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Reemplazar variables en appsettings.json
        run: |
           sed -i 's|"MedBotAssistConnection": ""|"MedBotAssistConnection": "${{ secrets.DB_CONNECTION_STRING }}"|' BackEnd/MedBotAssist.WebApi/appsettings.json
           sed -i 's|"Secret": ""|"Secret": "${{ secrets.JWT_SECRET }}"|' BackEnd/MedBotAssist.WebApi/appsettings.json
           sed -i 's|"accountKey": ""|"accountKey": "${{ secrets.AZURE_STORAGE_KEY }}"|' BackEnd/MedBotAssist.WebApi/appsettings.json

      
      - name: Restore dependencies
        run: dotnet restore BackEnd/MedBotAssist.WebApi/MedBotAssist.WebApi.sln

      - name: Build solution
        run: dotnet build BackEnd/MedBotAssist.WebApi/MedBotAssist.WebApi.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test BackEnd/MedBotAssist.WebApi/MedBotAssist.Test/MedBotAssist.Test.csproj --verbosity normal


  deploy-to-azure:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Publish WebAPI project
        run: dotnet publish BackEnd/MedBotAssist.WebApi/MedBotAssist.WebApi/MedBotAssist.WebApi.csproj --configuration Release --output ./publish

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: medbotassist
          slot-name: production
          package: ./publish
